<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4-1-1</title>
    <style>
        canvas {border: 1px solid black}
    </style>
</head>

<body>
    <canvas id="canvas" width="1000" height="1000"></canvas>
    <script src="js/myGUI.js"></script>
    <script>
            
        createWindow('canvas', 
        {
            posX: 50,
            posY: 50,
            width: 200,
            height: 200,
            title: "MY_WINDOW"
        });

        createTextBox('canvas',
        {
            posX: 300,
            posY: 150,
            width: 200,
            height: 100,
            font: 'serif',
            size: '20px',
            text: 'my textbox'
        });

        createButton('canvas',
        {
            posX: 400,
            posY: 50,
            width: 200,
            height: 50,
            font: 'serif',
            size: '20px',
            text: 'MY_BUTTON'
        });

        createMenu('canvas',
        {
            posX: 100,
            posY: 300,
            width: 100,
            height: 50,
            items: ['item1', 'item2', '...', 'itmeN'],
            title: 'MY_MENU',
            font: 'serif',
            size: '20px'
        });

        createWindow('canvas',
        {
            posX: 300,
            posY: 500,
            width: 250,
            height: 100,
            title: "MY_WINDOW2"
        });

        createButton('canvas',
        {
            posX: 600,
            posY: 100,
            width: 150,
            height: 100,
            font: 'Arial',
            size: '30px',
            text: 'MY_BUTTON2'
        });

        createTextBox('canvas',
        {
            posX: 300,
            posY: 300,
            width: 500,
            height: 100,
            font: 'times',
            size: '20px',
            text: 'my textbox2'
        });

        createMenu('canvas',
        {
            posX: 700,
            posY: 450,
            width: 200,
            height: 60,
            title: 'MY_MENU2',
            items: ['item4', 'item3', 'item2', 'item1']
        });

    </script>
</body>
</html>
